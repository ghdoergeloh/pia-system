<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ 'STUDIES.ADD_USER' | translate }}</h1>
    <mat-dialog-content>
      <mat-form-field fxFlex>
        <mat-select
          placeholder="{{ 'LOGIN.USERNAME' | translate }}"
          formControlName="user_id"
        >
          <mat-select-search
            [formControl]="usernameFilterCtrl"
          ></mat-select-search>
          <mat-option
            *ngFor="let user of filteredUsers | async"
            [value]="user.username"
          >
            {{ user.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-select
          disableOptionCentering
          placeholder="{{ 'DIALOG.ACCESS_LEVEL' | translate }}"
          formControlName="access_level"
        >
          <mat-option *ngFor="let access of accesses" [value]="access.value">
            {{ access.viewValue | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="dialogRef.close()">
        {{ 'DIALOG.CANCEL' | translate }}
      </button>
      <button
        id="confirmbutton"
        mat-button
        type="submit"
        [disabled]="!form.valid"
      >
        {{ 'DIALOG.REGISTER' | translate }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
