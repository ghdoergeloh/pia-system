<ion-item>
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-datetime
    [disabled]="form.disabled"
    displayFormat="DD.MM.YYYY"
    [formControl]="formControl"
    cancelText="{{ 'GENERAL.CANCEL_TEXT' | translate }}"
    doneText="{{ 'GENERAL.DONE_TEXT' | translate }}"
  >
  </ion-datetime>
</ion-item>
