<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button
        color="light"
        *ngIf="!disableButtons && !isChildPageOf"
      ></ion-menu-button>
      <ion-back-button
        color="light"
        text=""
        *ngIf="!disableButtons && isChildPageOf"
        [defaultHref]="isChildPageOf"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="light" unit-header-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
