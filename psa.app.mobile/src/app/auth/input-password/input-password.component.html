<ion-item>
  <ion-label position="stacked">{{ label }}</ion-label>
  <ion-input
    data-unit="unit-input-password"
    [type]="revealPassword ? 'text' : 'password'"
    [name]="name"
    [placeholder]="label"
    [disabled]="disabled"
    [formControl]="control"
  >
  </ion-input>
  <ion-button
    *ngIf="!disabled"
    class="pia-reveal-password-button"
    data-unit="unit-reveal-password-button"
    slot="end"
    fill="clear"
    (pointerdown)="revealPassword = true"
    (pointerup)="revealPassword = false"
  >
    <ion-icon name="eye"></ion-icon>
  </ion-button>
</ion-item>
