## ionic stuff

build-ionic-ios-store:
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/psa.app.mobile-npm-install:$CI_PIPELINE_ID
  stage: push
  needs:
    - job: npm-install
      artifacts: false
  script:
    - cd psa.app.mobile
    - ionic package build ios app-store --native-config="iOS-Store" --signing-certificate="PIA_Store" --commit="$CI_COMMIT_SHA"
  rules:
    - if: $CI_MERGE_REQUEST_IID
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^develop/
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^release/
      when: manual
      allow_failure: true

