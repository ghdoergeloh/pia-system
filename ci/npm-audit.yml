npm-audit:
  stage: prepare
  image: node:14.17.5-buster-slim@sha256:02fe8fad5bd0a65c7e50e8e53c2462d915cf73b6c9e25640f04f588fe8a77d09
  script:
    - >
      for JOB in $JOBS_INSTALL; do
        script -qefc "npm audit --audit-level=critical --prefix $JOB"
      done
  rules:
    - if: $CI_SCHEDULED_TASK == "update_third_party_licenses"
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH =~ /^develop/
    - if: $CI_COMMIT_BRANCH =~ /^release/
