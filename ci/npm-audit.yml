npm-audit:
  stage: prepare
  image: node:14.17.4-buster-slim@sha256:ba578c29df17ab99fefb041d365811f07587a69e0b899bc30189d79e8995b7cd
  script:
    - >
      for JOB in $JOBS_INSTALL; do
        script -qefc "npm audit --audit-level=critical --prefix $JOB"
      done
  rules:
    - if: $CI_SCHEDULED_TASK == "update_third_party_licenses"
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH =~ /^develop/
    - if: $CI_COMMIT_BRANCH =~ /^release/
