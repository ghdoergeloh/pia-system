npm-audit:
  stage: prepare
  image: node:14.18.2-buster-slim@sha256:1e90bc745b7a8e8b7367e3e8284e35c949e5ee7317713c3d5cffc902837147f8
  script:
    - >
      for JOB in $JOBS_INSTALL; do
        script -qefc "npm audit --audit-level=critical --prefix $JOB"
      done
  rules:
    - if: $CI_SCHEDULED_TASK == "update_third_party_licenses"
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH =~ /^develop/
    # - if: $CI_COMMIT_BRANCH =~ /^release/ TODO: activate again after release 1.29.3
