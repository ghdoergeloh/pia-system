npm-audit:
  stage: prepare
  image: node:14.17.0-buster-slim@sha256:ccc25181fd9bc0170cfa2f873b11d005d41c06a1f4fa9e64aa89c579bcc6b03b
  script:
    - >
      for JOB in $JOBS_INSTALL; do
        script -qefc "npm audit --audit-level=critical --prefix $JOB"
      done
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH =~ /^develop/
    - if: $CI_COMMIT_BRANCH =~ /^release/
