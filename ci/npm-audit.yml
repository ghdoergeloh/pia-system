npm-audit:
  stage: prepare
  image: node:14.18.0-buster-slim@sha256:fe2597c4b8a273b25e2a832f02d12b925b08041dc3d544304831e2330c507e8d
  script:
    - >
      for JOB in $JOBS_INSTALL; do
        script -qefc "npm audit --audit-level=critical --prefix $JOB"
      done
  rules:
    - if: $CI_SCHEDULED_TASK == "update_third_party_licenses"
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH =~ /^develop/
    - if: $CI_COMMIT_BRANCH =~ /^release/
